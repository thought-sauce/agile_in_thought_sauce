<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>{{ site.title }}</title>
	{% if site.author %}<meta name="author" content="{{ site.author }}" />{% endif %}
	{% if site.email %}<meta name="email" content="{{ site.email }}" />{% endif %}
	{% if site.venue %}<meta name="author" content="{{ site.venue }}" />{% endif %}
	{% if site.date %}<meta name="date" content="{{ site.date }}" />{% endif %}

	<!-- Slippy structural styles -->
	<link type="text/css" rel="stylesheet" href="slippy/src/slippy-0.9.0.css"/>
	<!-- Syntax highlighting -->
	<link type="text/css" rel="stylesheet" href="stylesheets/highlighter.css"/>
	<!-- Slippy theme -->
	<link type="text/css" rel="stylesheet" href="stylesheets/slippy-pure-big-font.css"/>
	<!-- Customize -->	
	<link type="text/css" rel="stylesheet" href="stylesheets/thought-sauce.css"/>

	<!-- Slippy core file and dependencies -->
	<script type="text/javascript" src="slippy/src/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="slippy/src/jquery.history.js"></script>
	<script type="text/javascript" src="slippy/src/slippy-0.9.0.js"></script>

	<!-- Slippy init code -->
	<script type="text/javascript">
	$(function() {
		$(".slide").slippy({});
	});
	</script>
	
	<script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-24504485-1']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>
</head>
<body>
	{{ content }}
</body>
</html>
